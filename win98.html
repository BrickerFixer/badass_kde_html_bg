<!DOCTYPE html>
<html>
<head>
    <title>Windows 98 Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #008080;
            overflow: hidden;
        }

        .grid {
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: scroll 20s linear infinite;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                                    rgba(0,128,128,0) 0%,
                                    rgba(0,128,128,0.8) 100%);
        }

        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="overlay"></div>
</body>
</html>
