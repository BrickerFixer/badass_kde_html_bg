<body>
    <canvas id="genx"></canvas>
    <div class="grain"></div>
    <div class="scanlines"></div>
    <script>
        const canvas = document.getElementById('genx');
        const ctx = canvas.getContext('2d');
        let time = 0;

        // Replace color generation with single-color variants
        const baseHue = Math.random() * 360; // Choose one random hue at start

        function getColorTone(index, total) {
            // Create variations of the same color with different saturations and lightness
            const baseSaturation = 15;
            const baseLightness = 15;
            
            // Gradually decrease lightness and increase saturation
            const saturation = baseSaturation + (index * 5);
            const lightness = baseLightness + (index * 3);
            
            return `hsl(${baseHue}, ${saturation}%, ${lightness}%)`;
        }

        // Generate consistent theme colors
        const colorSets = Array(6).fill().map((_, i) => ({
            variant: getColorTone(i, 6)
        }));

        // Load and cache images
        const images = {
            skyline: new Image(),
            texture: new Image()
        };

        // Image error handling
        function handleImageError(e) {
            console.warn(`Failed to load image: ${e.target.src}`);
            e.target.failed = true; // Mark image as failed to avoid drawing
        }

        // Set up image sources and error handling
        images.skyline.src = 'image.png';  // Replace with your image path
        images.skyline.onerror = handleImageError;

        images.texture.src = 'imag.png';  // Replace with your image path
        images.texture.onerror = handleImageError;

        // Add quotes array
        const QUOTES = [
            "LESS IS MORE",
            "STAY SUBTLE",
            "EMBRACE SILENCE",
            "FIND PEACE",
            "BE MINIMAL",
            "SEEK QUIET",
            "SLOW DOWN",
            "BREATHE DEEP",
            "STAY SOFT",
            "REMAIN CALM"
        ];

        // Choose random quote at load
        const currentQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];

        // System info text with quote
        function getSystemInfo() {
            const date = new Date();
            const time = date.toLocaleTimeString();
            
            // Detect OS
            const platform = navigator.platform.toLowerCase();
            const userAgent = navigator.userAgent.toLowerCase();
            let os = 'SYS';
            
            if (platform.includes('win')) os = 'WINDOWS';
            else if (platform.includes('mac')) os = 'MACOS';
            else if (userAgent.includes('linux')) os = 'LINUX';
            else if (userAgent.includes('android')) os = 'ANDROID';
            else if (userAgent.includes('ios')) os = 'IOS';
            
            return [
                `${time}`,
                `${currentQuote}`,
                `${os}`
            ];
        }

        // Update typography settings
        const typography = {
            font: '200 24px "Space Mono", Menlo, monospace',
            letterSpacing: '0.15em',
            positions: [
                {x: 0.05, y: 0.1},  // Top left for time
                {x: 0.05, y: 0.15}, // Below time for quote
                {x: 0.05, y: 0.2}   // Bottom for browser info
            ],
            update() {
                this.text = getSystemInfo();
            }
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Add gradient movement parameters
        const gradientMovement = {
            centerX: 0.3,
            centerY: 0.3,
            targetX: 0.3,
            targetY: 0.3,
            speed: 0.002
        };

        function updateGradientPosition() {
            // Generate new target every few seconds
            if (Math.random() < 0.005) {  // 0.5% chance per frame
                gradientMovement.targetX = 0.2 + Math.random() * 0.6;
                gradientMovement.targetY = 0.2 + Math.random() * 0.6;
            }

            // Smooth movement towards target
            gradientMovement.centerX += (gradientMovement.targetX - gradientMovement.centerX) * gradientMovement.speed;
            gradientMovement.centerY += (gradientMovement.targetY - gradientMovement.centerY) * gradientMovement.speed;
        }

        function createGradient() {
            updateGradientPosition();
            
            const gradient = ctx.createRadialGradient(
                canvas.width * gradientMovement.centerX, 
                canvas.height * gradientMovement.centerY, 
                0,
                canvas.width * (gradientMovement.centerX + 0.2), 
                canvas.height * (gradientMovement.centerY + 0.2), 
                canvas.width * 0.8
            );

            // Add more color stops for smoother gradient
            colorSets.forEach((set, i) => {
                gradient.addColorStop(i / (colorSets.length - 1), set.variant);
            });

            return gradient;
        }

        function drawBlurredShapes() {
            ctx.save();
            ctx.filter = 'blur(70px)';
            
            colorSets.forEach((set, i) => {
                ctx.beginPath();
                ctx.fillStyle = set.variant;
                ctx.globalAlpha = 0.07;
                
                const x = canvas.width * (0.2 + Math.sin(time/50 + i) * 0.1);
                const y = canvas.height * (0.3 + Math.cos(time/40 + i) * 0.1);
                
                ctx.ellipse(x, y, 
                    canvas.width * 0.3, 
                    canvas.height * 0.3, 
                    time/100, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
        }

        function drawBleachBypass(sourceCtx) {
            const imageData = sourceCtx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                const l = (r + g + b) / 3;
                data[i] = Math.min(255, l * 1.2);
                data[i + 1] = Math.min(255, l * 1.1);
                data[i + 2] = Math.min(255, l * 1.0);
            }
            
            return imageData;
        }

        // Add image scaling function
        function drawImageCovered(img, ctx, x, y, w, h) {
            const imgRatio = img.width / img.height;
            const containerRatio = w / h;
            let drawWidth, drawHeight;
            
            if (containerRatio > imgRatio) {
                drawWidth = w;
                drawHeight = w / imgRatio;
            } else {
                drawHeight = h;
                drawWidth = h * imgRatio;
            }
            
            x = x + (w - drawWidth) / 2;
            y = y + (h - drawHeight) / 2;
            
            return { x, y, width: drawWidth, height: drawHeight };
        }

        // Add directional blur function
        function applyDirectionalBlur(ctx, angle, strength) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = ctx.canvas.width;
            tempCanvas.height = ctx.canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Copy original image
            tempCtx.drawImage(ctx.canvas, 0, 0);
            
            // Clear original canvas
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            // Apply directional blur
            const dx = Math.cos(angle) * 3;
            const dy = Math.sin(angle) * 0;
            const steps = 10;
            
            ctx.globalAlpha = 1 / steps;
            for (let i = 0; i < steps; i++) {
                const offsetX = dx * (i - steps/2);
                const offsetY = dy * (i - steps/2);
                ctx.drawImage(tempCanvas, offsetX, offsetY);
            }
            ctx.globalAlpha = 1;
        }

        function drawScene() {
            // Update system info text before drawing
            typography.update();
            
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Only draw images if they loaded successfully
            if (images.skyline.complete && !images.skyline.failed) {
                // Draw skyline with proper scaling
                ctx.globalAlpha = 0.7;
                const skylineDims = drawImageCovered(images.skyline, ctx, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(images.skyline, 
                    skylineDims.x, skylineDims.y, 
                    skylineDims.width, skylineDims.height
                );
                
                // Apply horizontal blur to skyline
                applyDirectionalBlur(ctx, 0, 15);
                ctx.putImageData(drawBleachBypass(ctx), 0, 0);
            }

            // Draw gradient overlay
            const gradient = createGradient();
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw blurred shapes
            ctx.globalAlpha = 1;
            drawBlurredShapes();

            // Draw typography
            ctx.font = typography.font;
            ctx.textAlign = 'left';
            typography.text.forEach((text, i) => {
                const pos = typography.positions[i];
                const letters = text.split('');
                const letterWidth = ctx.measureText('M').width * 1.2; // Wider spacing
                
                letters.forEach((letter, j) => {
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillText(letter,
                        pos.x * canvas.width + (j * letterWidth),
                        pos.y * canvas.height
                    );
                });
            });

            // Add texture overlay
            if (images.texture.complete && !images.texture.failed) {
                // Draw texture with proper scaling
                ctx.globalAlpha = 0.1;
                ctx.globalCompositeOperation = 'overlay';
                const textureDims = drawImageCovered(images.texture, ctx, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(images.texture, 
                    textureDims.x, textureDims.y, 
                    textureDims.width, textureDims.height
                );
                
                // Apply diagonal blur to texture
                applyDirectionalBlur(ctx, 0, 1);
                ctx.globalCompositeOperation = 'source-over';
            }
        }

        function animate() {
            drawScene();
            time++;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
